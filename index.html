<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="d-flex flex-column align-items-center mb-2">
            <h1 class="p-5 pb-0">ROCK, PAPER, SCISSORS</h1>
            <p class="lead">Match wits against the computer! Best of 5 wins!</p>
        </header>
        <main>
            <article>
                <section>
                    <h2 class="text-center p-3">Make a selection</h2>
                    <div class="d-flex flex-row justify-content-around mb-5">
                        <div class="choice d-flex flex-column align-items-center" onclick="selectItem('rock')">
                            <div>
                                <img src="./images/rock.png" alt="rock" width="150" />
                            </div>
                            <div>
                                <h4 class="p-2">Rock</h4>
                            </div>
                        </div>
                        <div class="choice d-flex flex-column align-items-center" onclick="selectItem('paper')">
                            <div>
                                <img src="./images/paper.png" alt="paper" width="150" />
                            </div>
                            <div>
                                <h4 class="p-2">Paper</h4>
                            </div>
                        </div>
                        <div class="choice d-flex flex-column align-items-center" onclick="selectItem('scissors')">
                            <div>
                                <img src="./images/scissors.png" alt="scissors" width="150" />
                            </div>
                            <div>
                                <h4 class="p-2">Scissors</h4>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="d-flex flex-column align-items-center">
                        <h2 class="pb-2">Score</h2>
                        <p id="roundElement"></p>
                        <div id="scoreboard" class="d-flex flex-row align-items-center justify-content-center">
                            <div class="player d-flex flex-row justify-content-end me-5 pe-5">
                                <h1>Player</h1><h1 id="playerBoxScore" class="text-end"></h1>
                            </div>
                            <div class="computer d-flex flex-row justify-content-start ms-5 ps-5">
                                <h1 id="computerBoxScore" class="text-start"></h1><h1>Computer</h1>
                            </div>
                        </div>
                        <div id="scoreHistory" class="d-flex flex-row align-items-center justify-content-center">
                            <ul class="player d-flex flex-column align-items-end p-2 me-5 pe-5">
                            </ul>
                            <ul class="computer d-flex flex-column align-items-start p-2 ms-5 ps-5">
                            </ul>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer class="mt-auto">
            <div class="d-flex flex-row justify-content-center p-4">All Rights Reserved &copy; 2022</div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
